<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - CHAD TEXTILE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1e293b;
      --accent-color: #38bdf8;
      --highlight-color: #f59e0b;
      --text-color: #333;
      --bg-light: #f9f9f9;
      --bg-dark: #0f172a;
      --bg-gradient: linear-gradient(135deg, #38bdf8, #1e293b);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-color);
    }

    header {
      background: var(--bg-gradient);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--highlight-color);
    }

    .contact-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .contact-section h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 14px;
      background: var(--accent-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background: var(--primary-color);
      transform: scale(1.05);
    }

    .contact-info {
      background: var(--bg-dark);
      color: white;
      padding: 20px;
      border-radius: 12px;
    }

    .contact-info h3 {
      margin-bottom: 15px;
    }

    .contact-info p,
    .contact-info a {
      margin: 8px 0;
      color: #ccc;
      text-decoration: none;
    }

    .contact-info i {
      margin-right: 8px;
      color: var(--accent-color);
    }

    footer {
      background: var(--primary-color);
      color: white;
      padding: 30px 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        display: none;
        width: 100%;
        margin-top: 10px;
        gap: 10px;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">CHAD TEXTILE</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>
  <nav class="nav-links" id="navMenu">
    <a href="index.html">Accueil</a>
    <a href="about.html">À propos</a>
    <a href="blog.html">Blog</a>
    <a href="gallery.html">Galerie</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact-section">
  <h1>Contactez-nous</h1>
  <div class="contact-grid">
    <div class="contact-form">
      <input type="text" placeholder="Votre nom">
      <input type="email" placeholder="Votre email">
      <textarea rows="6" placeholder="Votre message"></textarea>
      <button><i class="fas fa-paper-plane"></i> Envoyer</button>
    </div>
    <div class="contact-info">
      <h3><i class="fas fa-map-marker-alt"></i> Adresse</h3>
      <p>N'Djamena, Tchad</p>
      <h3><i class="fas fa-phone"></i> Téléphone</h3>
      <p>+235 85 00 02 74</p>
      <h3><i class="fas fa-envelope"></i> Email</h3>
      <p>contact@chadtextile.td</p>
      <h3><i class="fab fa-whatsapp"></i> WhatsApp</h3>
      <a href="#">+235 85 00 02 74</a>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 CHAD TEXTILE. Tous droits réservés.</p>
  <p>Suivez-nous sur :
    <a href="https://www.facebook.com/share/1BVx7GKMqq/"><i class="fab fa-facebook"></i> Facebook</a> |
    <a href="https://www.instagram.com/chadtextile?igsh=Njh5eXRjbGZudnNl"><i class="fab fa-instagram"></i> Instagram</a> |
    <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </p>
</footer>

<script>
  function toggleMenu() {
    const navMenu = document.getElementById('navMenu');
    navMenu.classList.toggle('active');
  }
</script>

</body>
</html>
