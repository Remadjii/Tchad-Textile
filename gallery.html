<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie - CHAD TEXTILE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e293b;
      --accent-color: #38bdf8;
      --bg-light: #f5f5f5;
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--accent-color);
      left: 0;
      bottom: -3px;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .mobile-menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--primary-color);
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .mobile-menu-toggle {
        display: block;
      }
    }

    .gallery-section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 1s ease-in;
    }

    .gallery-section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      color: var(--primary-color);
    }

    .filters {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filters button:hover {
      background-color: var(--primary-color);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      position: relative;
    }

    .gallery-item {
      position: relative;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item h3 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 1.4rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      margin: 10% auto;
      width: 80%;
      max-width: 900px;
      background-color: #fff;
      padding: 20px;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
    }

    .close {
      color: white;
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <script>
    document.querySelector('.mobile-menu-toggle').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
    });

    function filterGallery(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        if (category === 'all' || item.getAttribute('data-category') === category) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function openModal(imgElement) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modal.style.display = "block";
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = "none";
    }
  </script>
</body>
</html>
