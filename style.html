<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tchad Textile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #116;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        section {
            padding: 30px;
        }

        .gallery {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 200px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #116;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tchad Textile</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#about">À propos</a>
            <a href="#gallery">Galerie</a>
        </nav>
    </header>

    <section id="about">
        <h2>À propos</h2>
        <p>Bienvenue sur Tchad Textile ! Nous mettons en valeur les créations textiles du Tchad, entre tradition et modernité.</p>
    </section>

    <section id="gallery">
        <h2>Galerie</h2>
        <div class="gallery">
            <img src="S1.jpg" alt="Textile 1">
            <img src="S2.jpg" alt="Textile 2">
            <img src="S3.jpg" alt="Textile 3">
        </div>
    </section>

    <footer>
        <p>© 2025 Tchad Textile. Tous droits réservés.</p>
    </footer>
</body>
</html>
