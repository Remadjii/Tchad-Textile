<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Votre Panier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
  
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      margin: 0;
    }
  
    .cart-container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
  
    .cart-item {
      display: flex;
      flex-wrap: wrap;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      align-items: center;
    }
  
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
  
    .item-info {
      flex: 1;
      min-width: 200px;
    }
  
    .item-info h3 {
      margin: 0 0 5px;
    }
  
    .item-info p {
      margin: 4px 0;
      font-size: 0.95em;
    }
  
    .quantity-controls {
      margin-top: 10px;
    }
  
    .quantity-controls button {
      padding: 4px 10px;
      font-size: 16px;
      margin: 0 5px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
  
    .remove-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .total {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px;
      background-color: #fff;
      max-width: 900px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  
    .buttons {
      text-align: center;
      padding: 20px;
    }
  
    .buttons button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .btn-clear {
      background-color: #f44336;
      color: white;
    }
  
    .btn-checkout {
      background-color: #4CAF50;
      color: white;
    }
  
    .empty-message {
      text-align: center;
      font-size: 1.1em;
      padding: 20px;
      color: #777;
    }
  
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
  
      .cart-item img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
  
      .quantity-controls {
        display: flex;
        align-items: center;
      }
  
      .quantity-controls span {
        min-width: 30px;
        text-align: center;
      }
  
      .buttons button {
        width: 90%;
        max-width: 300px;
      }
  
      .remove-btn {
        align-self: stretch;
        width: 100%;
        text-align: center;
      }
    }
  </style>
  
</head>
<body>

  <h1>Votre Panier ðŸ›’</h1>

  <div class="cart-container" id="cart-container">
    <!-- Les produits seront insÃ©rÃ©s ici -->
  </div>

  <div class="total" id="cart-total">Total: 0.00FCFA</div>

  <div class="buttons">
    <button class="btn-clear" onclick="clearCart()">Vider le panier</button>
    <button class="btn-checkout" onclick="redirectToCheckout()">Valider la commande</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    const cartContainer = document.getElementById("cart-container");
    const cartTotal = document.getElementById("cart-total");

    function renderCart() {
        cartContainer.innerHTML = "";
        let total = 0;
      
        if (cart.length === 0) {
          cartContainer.innerHTML = "<p class='empty-message'>Votre panier est vide ðŸ˜¢</p>";
          cartTotal.textContent = "Total: 0.00FCFA";
          return;
        }
      
        cart.forEach((item, index) => {
          const quantity = item.quantity || 1;
          const itemTotal = item.price * quantity;
          total += itemTotal;
      
          const cartItem = document.createElement("div");
          cartItem.className = "cart-item";
          cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="item-info">
              <h3>${item.name}</h3>
              <p><strong>Taille :</strong> ${item.size || "Non spÃ©cifiÃ©e"}</p>
              <p>Prix unitaire : FCFA${item.price.toFixed(2)}</p>
              <div class="quantity-controls">
                <button onclick="updateQuantity(${index}, -1)">-</button>
                <span>${quantity}</span>
                <button onclick="updateQuantity(${index}, 1)">+</button>
              </div>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Supprimer</button>
          `;
          cartContainer.appendChild(cartItem);
        });
      
        cartTotal.textContent = "Total: FCFA" + total.toFixed(2);
      }      

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }

    function clearCart() {
      cart = [];
      localStorage.removeItem("cartItems");
      renderCart();
    }

    function updateQuantity(index, delta) {
      if (!cart[index].quantity) cart[index].quantity = 1;
      cart[index].quantity += delta;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      saveCart();
      renderCart();
    }

    function redirectToCheckout() {
      if (cart.length === 0) {
        alert("Votre panier est vide !");
        return;
      }

      window.location.href = "checkout.html";  // Redirige vers le formulaire de confirmation
    }

    function saveCart() {
      localStorage.setItem("cartItems", JSON.stringify(cart));
    }

    // Initialisation
    renderCart();
  </script>

</body>
</html>
