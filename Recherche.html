<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tissus Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .product {
      display: inline-block;
      width: 200px;
      margin: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Search for Fabrics</h1>

  <input type="text" id="searchInput" placeholder="e.g. tissu noir">
  <button onclick="search()">Search</button>

  <div id="productList">
    <div class="product">
      <img src="textile14.jpg" alt="Tissu noir">
      <p>Tissu noir coton</p>
    </div>
    <div class="product">
      <img src="textile16.jpg" alt="Tissu rouge">
      <p>Tissu rouge soie</p>
    </div>
    <div class="product">
      <img src="textile22.jpg" alt="Tissu blanc">
      <p>Tissu blanc lin</p>
    </div>
    <div class="product">
      <img src="textile23.jpg" alt="Tissu noir velours">
      <p>Tissu noir en velours</p>
    </div>
  </div>

  <script>
    function search() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let products = document.querySelectorAll('.product');

      products.forEach(function(product) {
        let text = product.textContent.toLowerCase();
        product.style.display = text.includes(input) ? 'inline-block' : 'none';
      });
    }
  </script>

</body>
</html>
